<div class="action-container">
    <a mat-raised-button color="accent" [routerLink]="['/create-product']">Criar Produto</a>
</div>

@for (product of products(); track product.id) {

    <div class="item-container">
        @defer (on immediate) {
        <app-card 
            [product]="product" 
            (edit_product)="onEdit(product)"
            (delete_product)="onDelete(product)">
        </app-card>
        }
    </div>

}
@empty {
    @defer (on immediate) {
        <app-no-items></app-no-items>
    }
}
